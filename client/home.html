<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div id="tails">
  <img src="/assets/9TailsTitle.png" alt="Cursive Fonts">
</div>

<center><h1>Locations</h1></center>
{{> location}}

<span id="loginSection">
{{> loginButtons}}
</span>
{{#if checkChat}}
<div id="chat">
{{> chatBox}}
{{> messagebox}}
</div>
{{/if}}


</body>

<template name = "map">
<div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
  </div>
</template>
<template name="location">
<div id='loc'>
{{#each geolocation}}
  <h2>LAT: {{lat}}  LONG: {{longi}}</h2>
  {{/each}}
  </div>
</template>
<template name="messagebox">
    {{#if currentUser}}
      <form class="messageContent">
        <input type="text" class="msgText" name="mesg" autofocus placeholder="Chat Away">
    </form>
    {{/if}}
</template>

<template name= "chatBox">
<div class="chatBoxBg">
<center><h1>Chat</h1></center>
  {{#each messages}}
    <div class="box">
        <h2>{{sentBy}} said: {{body}}</h2>
    </div>
  {{/each}}
</div>
</template>
