<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<span id="loginSection">
{{> loginButtons}}
</span>
<h1>PRESS CTRL TO OPEN CHAT.</h1>
<div id="chat">
{{> chatBox}}
{{> messagebox}}
</div>
{{> map}}
</body>

<template name="map">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

<template name="location">
<div id='loc'>
{{#each messages}}
  <h2>LAT: {{latitude}}  LONG: {{longitude}}</h2>
  {{/each}}
  </div>
</template>

<template name="messagebox">
    {{#if currentUser}}
      <form class="messageContent">
        <input type="text" class="msgText" name="mesg" autofocus placeholder="Chat Away">
    </form>
    {{/if}}
</template>

<template name= "chatBox">
<div class="chatBoxBg">
  {{#each messages}}
        <h2>{{sentBy}} said: {{body}}</h2>
  {{/each}}
</div>
</template>
