<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
{{> loginButtons}}
{{> chatBox}}
{{> messagebox}}
</body>

<template name="messagebox">
  <div class="msgEnter">
  {{#if currentUser}}
  <form class="messageContent">
        <input type="text" name="mesg">
        <input type="submit" value="Enter">
  </form>
  {{/if}}
  </div>
</template>

<template name= "chatBox">
{{#each messages}}
<div class="box">
<ul>
  <h2>{{sentBy}} said: {{body}}</h2> <p> @ {{createdAt}}</p>
  </ul>
  </div>
{{/each}}
</template>
